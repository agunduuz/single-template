<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Feedback UI Design" />
    <meta name="keywords" content="Feedback UI Design" />
    <meta name="author" content="Anıl Gündüz" />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback UI Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"  />
</head>
<body>
    <section id="panel" class="panel-container">
        <strong>How satisfied are you with our <br> customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://www.svgrepo.com/show/492547/cry.svg" alt="unhappy">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://www.svgrepo.com/show/492558/deadpan-1.svg" alt="neutral">
                <small>Neutral</small>
            </div>
            <div class="rating active">
                <img src="https://www.svgrepo.com/show/492552/in-love.svg" alt="satisfied">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </section>
    <script src="app.js"></script>
</body>
</html>
