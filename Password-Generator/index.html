<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Password Generator" />
    <meta name="keywords" content="Password Generator" />
    <meta name="author" content="Anıl Gündüz" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <section class="container">
      <h2>Password Generator</h2>

      <aside class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </aside>

      <aside class="settings">
        <div class="setting">
          <label>Password Length</label>
          <input type="number" class="number" id="length" min="4" max="20" value="20" />
        </div>
        <div class="setting">
          <label>Include Uppercase Letters</label>
          <input type="checkbox" class="active passive" id="uppercase" checked="checked" /> 
        </div>
        <div class="setting">
          <label>Include Lowercase Letters</label>
          <input type="checkbox" class="active passive" id="lowercase" checked="checked" /> 
        </div>
        <div class="setting">
          <label>Include Numbers Letters</label>
          <input type="checkbox" class="active passive" id="numbers" checked="checked" /> 
        </div>
        <div class="setting">
          <label>Include Symbols Letters</label>
          <input type="checkbox" class="active passive" id="symbols" checked="checked" />   
        </div>
      </aside>

      <button class="btn btn-large" id="generate">Generate Password</button>
    </section>
    <script src="app.js"></script>
  </body>
</html>
