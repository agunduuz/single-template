<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mobile Tab Nav" />
    <meta name="keywords" content="Mobile Tab Nav" />
    <meta name="author" content="Anıl Gündüz" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <title>Mobile Tab Nav</title>
</head>
<body>
    <section class="mobile-container">
        <img src="https://images.pexels.com/photos/3646206/pexels-photo-3646206.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="content show">
        <img src="https://images.pexels.com/photos/3849160/pexels-photo-3849160.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="content ">
        <img src="https://images.pexels.com/photos/3143922/pexels-photo-3143922.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="content ">
        <img src="https://images.pexels.com/photos/8522495/pexels-photo-8522495.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="content ">
        <nav>
            <ul>
                <li>
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </li>
                <li>
                    <i class="fas fa-box"></i>
                    <p>Work</p>
                </li>
                <li>
                    <i class="fas fa-book-open"></i>
                    <p>Blog</p>
                </li>
                <li>
                    <i class="fas fa-users"></i>
                    <p>About Us</p>
                </li>
            </ul>
        </nav>
    </section>
    <script src="app.js"></script>
</body>
</html>
