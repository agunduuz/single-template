<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Good, Cheap & Fast Checkboxes" />
    <meta name="keywords" content="Good, Cheap & Fast Checkboxes" />
    <meta name="author" content="Anıl Gündüz" />
    <link rel="stylesheet" href="style.css" />
    <title>Good, Cheap & Fast Checkboxes</title>
</head>
<body>
    <h2>How do you want your project to be?</h2>
    <section class="toggle-container">
        <input type="checkbox" id="good" class="toggle">
        <label for="good" class="label">
            <div class="ball"></div>
        </label>
        <span class="text">Good</span>
    </section>
    <section class="toggle-container">
        <input type="checkbox" id="cheap" class="toggle">
        <label for="cheap" class="label">
            <div class="ball"></div>
        </label>
        <span class="text">Cheap</span>
    </section>
    <section class="toggle-container">
        <input type="checkbox" id="fast" class="toggle">
        <label for="fast" class="label">
            <div class="ball"></div>
        </label>
        <span class="text">Fast</span>
    </section>
    <script src="app.js"></script>
</body>
</html>
