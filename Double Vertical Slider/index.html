<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Double Vertical Slider" />
    <meta name="keywords" content="Double Vertical Slider" />
    <meta name="author" content="Anıl Gündüz" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Double Vertical Slider</title>
  </head>
  <body>
    <main class="slider-container">
      <section class="left-slide">
        <article style="background-color: #072350; color: #749ee0">
          <h1>Peace is Blue</h1>
          <p>in Woodstock</p>
        </article>
        <article style="background-color: #ffb920; color: #996900">
          <h1>Orange is new Orange</h1>
          <p>All in Orange</p>
        </article>
        <article style="background-color: #000; color: #aaaaaa">
          <h1 style="text-align: center">
            Space is Dark but, <br />
            Moon is Gray
          </h1>
          <p>Theme is White</p>
        </article>

        <article style="background-color: #f9f4f8; color: #838383">
          <h1>White is Angel</h1>
          <p>Birds is an Angel</p>
        </article>
      </section>
      <section class="right-slide">
        <article
          style="
            background-image: url('https://images.pexels.com/photos/11017085/pexels-photo-11017085.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
          "
        ></article>
        <article
          style="
            background-image: url('https://images.pexels.com/photos/623147/pexels-photo-623147.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
          "
        ></article>
        <article
          style="
            background-image: url('https://images.pexels.com/photos/12955907/pexels-photo-12955907.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
          "
        ></article>
        <article
          style="
            background-image: url('https://images.pexels.com/photos/1509534/pexels-photo-1509534.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
          "
        ></article>
      </section>
      <section class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
